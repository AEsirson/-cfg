// Null-cancelling movement script
// (prevents you from pressing two opposing directions, which causes you to stop moving) 
alias +goForward	"-back;+forward;alias checkfwd +forward"
alias +goBack		"-forward;+back;alias checkback +back"
alias +goLeft		"-moveright;+moveleft;alias checkleft +moveleft"
alias +goRight		"-moveleft;+moveright;alias checkright +moveright"
alias -goForward	"-forward;checkback;alias checkfwd none"
alias -goBack		"-back;checkfwd;alias checkback none"
alias -goLeft		"-moveleft;checkright;alias checkleft none"
alias -goRight		"-moveright;checkleft;alias checkright none"

alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
