//bhop
alias +bhoptoggle bhopon
alias -bhoptoggle bhopoff
alias bhopon "alias bhop bhoploop;bhop"
alias bhopoff "alias bhop"
alias bhoploop "+jump;wait 1;-jump;wait 1;bhop"
alias enablebhop "bind space +bhoptoggle"