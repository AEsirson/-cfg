// Launch parameters:
//-w 1680 -h 1050 -console -novid -useforcedmparms -noforcemaccel -noforcemspd

// muh fps
exec dx9frames

//load our default keys
exec 10defaultkeybinds
//load the viewmodel script
exec 10weaponswitcher


//reset ClassCommands
alias +ClassCommand1	""
alias -ClassCommand1	""
alias +ClassCommand2	""
alias -ClassCommand2	""
alias +ClassCommand3	"r_drawviewmodel 1"
alias -ClassCommand3	"curwep"

//Show netgraph with scoreboard
alias +ShowScoreBoard "net_graph 6;+showscores"
alias -ShowScoreBoard "net_graph 0;-showscores"

//Initialize movespawn loop.
alias movespawn		movespawn1

//movespawn1 is set on the different class pages.
//E.g. alias movespawn1 "join_class random;alias movespawn joinscout"

alias joinscout		"join_class scout;alias movespawn movespawn1"
alias joinsoldier	"join_class soldier;alias movespawn movespawn1"
alias joinpyro		"join_class pyro;alias movespawn movespawn1"
alias joindemo		"join_class demoman;alias movespawn movespawn1"
alias joinheavy		"join_class heavyweapons;alias movespawn movespawn1"
alias joinengi		"join_class engineer;alias movespawn movespawn1"
alias joinmedic		"join_class medic;alias movespawn movespawn1"
alias joinsniper	"join_class sniper;alias movespawn movespawn1"
alias joinspy		"join_class spy;alias movespawn movespawn1"

//Various stuff
tf_remember_activeweapon 1
cl_hud_minmode 0
hud_fastswitch 1
hud_combattext 1
hud_combattext_doesnt_block_overhead_text 1
hud_combattext_batching 1
hud_combattext_healing 0
hud_freezecamhide 1
cl_hud_playerclass_use_playermodel 0
cl_spec_carrieditems 0
cl_autoreload 1
viewmodel_fov 54
tf_sniper_fullcharge_bell 1
cl_autorezoom 0
tf_medigun_autoheal 1
hud_medichealtargetmarker 1
hud_medicautocallers 1
hud_medicautocallersthreshold 60
tf_romevision_opt_in 0
tf_particles_disable_weather 1
hud_classautokill 0
cl_notifications_show_ingame 0
tf_hud_show_servertimelimit 1
glow_outline_effect_enable 1

//Crosshair
cl_crosshair_file crosshair5 
cl_crosshair_red 0
cl_crosshair_green 255
cl_crosshair_blue 0
cl_crosshair_scale 32

//Quake sounds
tf_dingalingaling 1
tf_dingaling_volume 1
tf_dingaling_pitchmaxdmg 12
tf_dingaling_pitchmindmg 100

//Connection stuff
cl_cmdrate 66
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
rate 60000

//Mouse
m_customaccel 0
m_filter 0
m_mousespeed 0
m_rawinput 0