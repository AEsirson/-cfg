alias PrimaryIsOut		"r_drawviewmodel 0;cl_crosshair_scale 16"
alias SecondaryIsOut	"r_drawviewmodel 0;cl_crosshair_scale 32"
alias MeleeIsOut		"r_drawviewmodel 1;cl_crosshair_scale 16"

alias +PrimaryAttack "selectslot1;+attack;"
alias -PrimaryAttack "-attack"

alias +SecondaryAttack "selectslot3;+attack;+attack2"
alias -SecondaryAttack "-attack;-attack2"

alias +MeleeAttack "selectslot2;+attack"
alias -MeleeAttack "-attack"
